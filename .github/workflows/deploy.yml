name: Deploy Frontend & Functions
on:
  push:
    branches: [ main ]  # 主分支推送时触发
  pull_request:
    branches: [ main ]

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # 前端文件在根目录
          publish_branch: gh-pages  # 部署到 gh-pages 分支

  deploy-functions:
    runs-on: ubuntu-latest
    needs: deploy-frontend  # 依赖前端部署完成
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"  # 匹配函数运行时

      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
            && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
            && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
            && sudo apt update \
            && sudo apt install gh -y

      - name: Authenticate GitHub CLI
        run: gh auth login --with-token <<< ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy analyze function
        run: |
          cd .github/functions/analyze
          gh functions deploy analyze --runtime python3.11 --trigger-http --port 8000 --env ALPHA_VANTAGE_API_KEY=${{ secrets.ALPHA_VANTAGE_API_KEY }}

      - name: Deploy search-stocks function
        run: |
          cd .github/functions/search-stocks
          gh functions deploy search-stocks --runtime python3.11 --trigger-http --port 8000 --env ALPHA_VANTAGE_API_KEY=${{ secrets.ALPHA_VANTAGE_API_KEY }}

      - name: Configure CORS for functions
        run: |
          # 允许 GitHub Pages 域名跨域访问函数
          gh functions cors add analyze --origin https://${{ github.repository_owner }}.github.io
          gh functions cors add search-stocks --origin https://${{ github.repository_owner }}.github.io
